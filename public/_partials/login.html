<div class="container" ng-controller="loginCtrl as login">
	<form method="POST" role="form" novalidate="novalidate" ng-submit="login.doLogin()">
		<legend>Login Form</legend>
	
		<div class="form-group">
			<label for="login_Uname">*UserName: </label>
			<input type="text" class="form-control" id="login_Uname" name="username" 
				placeholder="Username" ng-model="login.loginData.username" />
		</div>
	
		<div class="form-group">
			<label for="password-Input">*Password: </label>
			<input type="password" class="form-control" id="password-Input" name="password" 
				placeholder="Password" ng-model="login.loginData.password" />
		</div>
	
		
	
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
